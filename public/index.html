<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/index-styles.css" />
    <title>Juego de Vocabulario</title>
  </head>

  <body>
    <div class="menu-btn">
      <div class="line-up"></div>
      <div class="center-line"></div>
      <div class="line-down"></div>
    </div>
    <!-- menu -->
    <nav class="pop">
      <img src="./images/logo.png" alt="site logo" />
      <ul>
        <li>
          <a href="#" class="login-btn">Login</a>
        </li>
        <li>
          <a href="#" class="sign-btn">Register</a>
        </li>
      </ul>
    </nav>

    <!-- login and register modals -->
    <div class="veil">
      <div class="modal" id="login-modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a href="#" class="switch">Register instead</a></div>
      </div>
      <div class="modal" id="register-modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a href="#" class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.15.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.15.5/firebase-firestore.js"></script>
    <script src="/__/firebase/7.15.5/firebase-analytics.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./scripts/auth.js"></script>
  </body>
</html>
